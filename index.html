<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <style>
        /* Estilos originales */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
            font-family: "DM Sans", sans-serif;
            transition: background 0.4s ease-in;
            background-color: #000;
            color: white;
        }
        input[type="radio"] {
            display: none;
        }
        .card {
            position: absolute;
            width: 60%;
            height: 100%;
            left: 0;
            right: 0;
            margin: auto;
            transition: transform 0.4s ease;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            max-height: 600px;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .cards {
            position: relative;
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        #item-1:checked ~ .cards #song-3,
        #item-2:checked ~ .cards #song-1,
        #item-3:checked ~ .cards #song-2 {
            transform: translatex(-40%) scale(0.8);
            opacity: 0.4;
            z-index: 0;
        }
        #item-1:checked ~ .cards #song-2,
        #item-2:checked ~ .cards #song-3,
        #item-3:checked ~ .cards #song-1 {
            transform: translatex(40%) scale(0.8);
            opacity: 0.4;
            z-index: 0;
        }
        #item-1:checked ~ .cards #song-1,
        #item-2:checked ~ .cards #song-2,
        #item-3:checked ~ .cards #song-3 {
            transform: translatex(0) scale(1);
            opacity: 1;
            z-index: 1;
        }
        #item-1:checked ~ .cards #song-1 img,
        #item-2:checked ~ .cards #song-2 img,
        #item-3:checked ~ .cards #song-3 img {
            box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
        }
        /* Nuevos estilos */
        .profile-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .profile-container > div {
            flex: 0 0 120px;
            border-radius: 0.5rem;
            transition: 0.5s ease-in-out;
            cursor: pointer;
            box-shadow: 1px 5px 15px #1e0e3e;
            position: relative;
            overflow: hidden;
        }
        .profile-container > div:nth-of-type(1) {
            background: url("https://images.pexels.com/photos/1845208/pexels-photo-1845208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .profile-container > div:nth-of-type(2) {
            background: url("https://images.pexels.com/photos/36469/woman-person-flowers-wreaths.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .profile-container > div:nth-of-type(3) {
            background: url("https://images.pexels.com/photos/1468379/pexels-photo-1468379.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .profile-container > div:nth-of-type(4) {
            background: url("https://images.pexels.com/photos/247322/pexels-photo-247322.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .profile-container .content {
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 15px;
            opacity: 0;
            flex-direction: column;
            height: 100%;
            justify-content: flex-end;
            background: rgb(2, 2, 46);
            background: linear-gradient(0deg, rgba(2, 2, 46, 0.6755077030812324) 0%, rgba(255, 255, 255, 0) 100%);
            transform: translatey(100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s 0.2s;
            visibility: hidden;
        }
        .profile-container > div:hover {
            flex: 0 0 250px;
            box-shadow: 1px 3px 15px #7645d8;
        }
        .profile-container > div:hover .content {
            opacity: 1;
            transform: translatey(0%);
            visibility: visible;
        }
        .profile-container .content span {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
        }
        /* Estilo para el logo */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ruta_al_logo.png" alt="Logo" class="logo">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80" alt="song">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="song">
            </label>
        </div>
       </div>    
    <!-- Nueva secciÃ³n de perfiles -->
    <div class="profile-container">
        <div>
            <div class="content">
                <h2>Jane Doe</h2>
                <span>UI & UX Designer</span>
            </div>
        </div>
        <div>
            <div class="content">
                <h2>Alex Smith</h2>
                <span>CEO Expert</span>
            </div>
        </div>
        <div>
            <div class="content">
                <h2>Emily New</h2>
                <span>Web Designer</span>
            </div>
        </div>
        <div>
            <div class="content">
                <h2>Lisa Boley</h2>
                <span>Marketing Coordinator</span>
            </div>
        </div>
    </div>
</body>
</html>
