<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu Mono', monospace;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #000; /* Fondo negro */
            color: white;
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .cards {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .player {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Estilos para los perfiles */
        .profile-container > div {
            flex: 1 1 300px;
            min-height: 200px;
            background-size: cover;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: 0.5s ease-in-out;
            cursor: pointer;
            box-shadow: 1px 5px 15px #1e0e3e;
        }

        .profile-container > div:hover {
            transform: translateY(-30px);
            box-shadow: 1px 3px 15px #7645d8;
        }

        .profile-container > div .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(2, 2, 46, 0.6755077030812324);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .profile-container > div:hover .content {
            opacity: 1;
        }

        .profile-container > div .content h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .profile-container > div .content span {
            display: block;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primer carrusel -->
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80" alt="song">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="song">
            </label>
        </div>
        <!-- Segundo carrusel -->
        <div class="player">
            <div class="upper-part">
                <div class="play-icon">
                    <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                        <path d="M5 3l14 9-14 9V3z"/>
                    </svg>
                </div>
                <div class="info-area" id="test">
                    <label class="song-info" id="song-info-1">
                        <div class="title">Bunker</div>
                        <div class="sub-line">
                            <div class="subtitle">Balthazar</div>
                            <div class="time">4.05</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-2">
                        <div class="title">Words Remain</div>
                        <div class="sub-line">
                            <div class="subtitle">Moderator</div>
                            <div class="time">4.05</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-3">
                        <div class="title">Falling Out</div>
                        <div class="sub-line">
                            <div class="subtitle">Otzeki</div>
                            <div class="time">4.05</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="progress-bar">
                <span class="progress"></span>
            </div>
        </div>
        <!-- Nueva secciÃ³n de perfiles -->
        <div class="profile-container">
            <div>
                <div class="content">
                    <h2>Jane Doe</h2>
                    <span>UI & UX Designer</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <h2>Alex Smith</h2>
                    <span>CEO Expert</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <h2>Emily New</h2>
                    <span>Web Designer</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <h2>Lisa Boley</h2>
                    <span>Marketing Coordinator</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
